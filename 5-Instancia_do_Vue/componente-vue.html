<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue"></script>
    <title>Multiplas Instancias</title>
  </head>
  <body>
    <div id="app">
      <!-- <comp></comp> -->
      <!-- <div class="comp"></div> -->
      <compo></compo>
      <compo></compo>
      <compo></compo>
    </div>

    <script>
      Vue.component("compo", {
        template: `
        <div>
          <h1>{{aula}}</h1>
          <h2>{{modulo}}</h2>
          <button @click="alterarAula">Alterar Aula</button>
          <button @click="alterarModulo">Alterar Modulo</button>
         </div>
  
        `,
        data: function () {
          return {
            aula: "Aula: Montando Instancia Vue.",
            modulo: "Modulo: Instancia Vue",
          };
        },
        methods: {
          alterarAula() {
            this.aula += "#";
          },
          alterarModulo() {
            this.modulo += "#";
          },
        },
      });

      const vm = new Vue({
        el: "#app",
        // el: "comp",
        // el: ".comp",
      });
    </script>
  </body>
</html>
