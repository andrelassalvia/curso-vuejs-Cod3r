<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue"></script>
    <title>Multiplas Instancias</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const vm = new Vue({
        template: `
        <div>
          <h1>{{aula}}</h1>
          <h2>{{modulo}}</h2>
          <button @click="alterarAula">Alterar Aula</button>
          <button @click="alterarModulo">Alterar Modulo</button>
         </div>

        `,
        // el: "#app",
        data: {
          aula: "Aula: Montando Instancia Vue.",
          modulo: "Modulo: Instancia Vue",
        },
        methods: {
          alterarAula() {
            this.aula += "#";
          },
          alterarModulo() {
            this.modulo += "#";
          },
        },
      });

      vm.$mount("#app");
    </script>
  </body>
</html>
