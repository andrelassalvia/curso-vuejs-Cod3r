<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue"></script>
    <title>Listas 5</title>
  </head>
  <body>
    <body>
      <div id="app">
        <ul>
          <li v-for="(cor, i) in cores" :key="cor">{{i+1}} - {{cor}} </li>
        </ul>
        <button @click="cores.push('Branca')">Branco</button>
        <hr>
        <template>
          <ul>
            <li v-for="pessoa in pessoas">
              {{pessoa.idade}}
              <ul>
                <!-- :key -> Onde esta a identidade de cada elemento da lista.  -->
                <!-- Se estamos renderizando uma lista de produtos, o Id do produto e uma excelente key -->
                <li v-for="(valor, chave) in pessoa" :key="chave">
                  {{chave}} = {{valor}} 
                </li>
              </ul>
            </li>
            
          </ul>
        </template>

        <span v-for="n in 10">{{n}}</span>
        
      </div>
  
      <script>
        new Vue({
          el: "#app",
          data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
              {nome: 'Ana', idade: 26, peso: 59},
              {nome: 'Guilherme', idade: 22, peso: 89},
            ]
            
          },
        });
      </script>
    </body>
  </html>
  </body>
</html>
