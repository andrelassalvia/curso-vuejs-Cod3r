<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue"></script>
    <title>Estilo 2</title>
    <style>
      .demo {
        width: 100px;
        height: 100px;
        background-color: grey;
      }
      #app {
        display: flex;
        justify-content: space-around;
      }
      .c1 {
        background-color: red;
      }
      .c2 {
        background-color: green;
      }
      .c3 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div @click="aplicarC1 = !aplicarC1" class="demo" :class="estilo1"></div>
      <div class="demo"></div>
      <div class="demo"></div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          aplicarC1: false,
        },

        computed: {
          estilo1() {
            return {
              c1: this.aplicarC1,
              c2: !this.aplicarC1,
            };
          },
        },
      });
    </script>
  </body>
</html>
