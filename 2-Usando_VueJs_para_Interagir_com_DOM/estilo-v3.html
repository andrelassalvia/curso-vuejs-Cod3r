<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue"></script>
    <title>Estilo 3</title>
    <style>
      .demo {
        width: 100px;
        height: 100px;
        background-color: grey;
      }
      .caixas {
        display: flex;
        justify-content: space-around;
      }
      .c1 {
        background-color: red;
      }
      .c2 {
        background-color: green;
      }
      .c3 {
        background-color: blue;
      }
      .girar {
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="caixas">
        <div
          @click="aplicarC1 = !aplicarC1"
          class="demo"
          :class="estilo1"
        ></div>
        <div class="demo"></div>
        <div
          @click="aplicarGirar = !aplicarGirar"
          class="demo"
          :class="[classeCSS, {girar:aplicarGirar}]"
        ></div>
      </div>
      <hr />
      <input type="text" / v-model="classeCSS">
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          aplicarC1: false,
          classeCSS: "c1",
          aplicarGirar: true,
        },
        computed: {
          estilo1() {
            return {
              c1: this.aplicarC1,
              c2: !this.aplicarC1,
            };
          },
        },
      });
    </script>
  </body>
</html>
