<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue"></script>
    <title>Revisao Components</title>
  </head>
  <body>
    <div id="app">
      <!-- Chamamos o component aqui -->
      <contador></contador>
      <contador></contador>
      <contador></contador>
    </div>
    <script>
      Vue.component("contador", {
        // 1- criamos o component <contador> aqui
        template: `
        <div>
          <span>{{contador}}</span>
          <button @click="contador++">+</button>
          <button @click="contador--">-</button>
        </div>
        `,
        data() {
          return {
            contador: 0,
          };
        },
      });
      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
