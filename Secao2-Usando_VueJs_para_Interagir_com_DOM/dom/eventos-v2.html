<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Eventos 2</title>
  </head>
  <body>
    <div id="app">
      <p>{{contador}}</p>
      <button v-on:click="somar1">Somar 1</button>
      <div>
        <p v-on:mouseover="atualizarXY">Mouse - {{x}} e {{y}}</p>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          contador: 0,
          x: 0,
          y: 0,
        },
        methods: {
          somar1() {
            this.contador++;
            return this.contador;
          },
          atualizarXY(e) {
            console.log(e);
            this.x = e.x;
            this.y = e.y;
          },
        },
      });
    </script>
  </body>
</html>
