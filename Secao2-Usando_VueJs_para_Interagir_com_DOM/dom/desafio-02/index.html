<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 2</title>
    <script src="https://unpkg.com/vue"></script>
  </head>

  <div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
      <button v-on:click="clickAlerta">Exibir Alerta</button>
    </div>

    <!-- 2) Escute o evento "keyup" e armazene "valor" na propriedade
        data (dica: event.target.value) -->
    <div>
      <input type="text" v-on:keyup="valor = $event.target.value" />
      <p>{{valor}}</p>
    </div>

    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
    <div>
      <input type="text" v-on:keydown.enter="valor = $event.target.value" />
      <p>{{valor}}</p>
    </div>
  </div>
  <script src="app.js"></script>
</html>
