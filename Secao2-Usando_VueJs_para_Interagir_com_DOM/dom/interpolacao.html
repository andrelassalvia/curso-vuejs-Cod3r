<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Interpolacao</title>
  </head>
  <body>
    <!-- Podemos passar codigos javascripts simples dentro das interpolacoes -->
    <div id="app">
      <p>{{contador * 2}}</p>
      <p>{{contador*2 > 10 ? 'Maior do que 10' : 'Menor do que 10'}}</p>

      <button v-on:click="somar">Somar 1</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          contador: 0,
        },
        methods: {
          somar() {
            this.contador++;
            return this.contador;
          },
        },
      });
    </script>
  </body>
</html>
