<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue"></script>
    <title>Estilo 4</title>
    <style>
      .demo {
        width: 100px;
        height: 100px;
        background-color: grey;
      }
      .caixas {
        display: flex;
        justify-content: space-around;
      }
      .c1 {
        background-color: red;
      }
      .c2 {
        background-color: green;
      }
      .c3 {
        background-color: blue;
      }
      .girar {
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="caixas">
        <div class="demo" :style="{'background-color': cor}"></div>
        <div class="demo" :style="{backgroundColor: cor}"></div>
        <div class="demo" :style="meuEstilo"></div>
        <div class="demo"></div>
      </div>
      <hr />
      <div>
        <ul style="list-style: none">
          <li>
            <label for="cor">Cor</label>
            <input type="text" v-model="cor" id="cor" />
          </li>
          <li>
            <label for="largura">Largura</label>
            <input type="text" v-model="largura" />
          </li>
          <li>
            <label for="altura">Altura</label>
            <input type="text" v-model="altura" />
          </li>
        </ul>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          cor: "red",
          largura: 100,
          altura: 100,
        },
        computed: {
          meuEstilo() {
            return {
              backgroundColor: this.cor,
              width: this.largura + "px",
              height: this.altura + "px",
            };
          },
        },
      });
    </script>
  </body>
</html>
