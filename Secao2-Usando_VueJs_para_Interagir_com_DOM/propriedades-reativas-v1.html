<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Propriedades Reativas V1</title>
  </head>
  <body>
    <!-- v-bind -> do VueJs para o template -->
    <!-- v-on -> do template para o VueJs -->
    <div id="app">
      <input
        type="text"
        v-bind:value="titulo"
        v-on:input="titulo = $event.target.value"
      />
      <p>{{titulo}}</p>

    <hr>
    <!-- v-model -> two-way binding -->
    <div id="app">
      <input
        type="text"
        v-model="titulo"
        
      />
      <p>{{titulo}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          titulo: "Usando VueJs",
        },
      });
    </script>
  </body>
</html>
